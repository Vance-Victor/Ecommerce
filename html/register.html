<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register-page</title>

<body>
    <nav>

    <div class="container">
        <h3>ACCOUNT</h3>
        <h4>Register</h4>
        <p>Need to create an account? Fill in the form below.</p>

        <form class="reg-form" action="post">
            <label for="fname">First Name</label><br>
            <input type="text" placeholder="First Name" name="fname" id="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" placeholder="Last Name" id="lname" name="lname"><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" id="email"><br>
            <label for="password">password</label>
            <input type="password" name="pwd" id="password" placeholder="password"><br>
            <button>REGISTER</button>
        </form>
        <hr>
        <p>Already have an account?</p>
       <button> <a href="/html/login">LOGIN</a></button>
        
    </div>
</body>
</html>
