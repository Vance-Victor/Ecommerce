<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-page</title>
    <link rel="stylesheet" href="/style/register.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    
        <div class="page">
            
            <h2>Register</h2>
            <p>Need to create an account? Fill in the form below.</p>
        </div>
        
        
<div class="form">
    <form class="reg-form" action="post">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="First Name" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" placeholder="Last Name" id="lname" name="lname"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email"><br>
        <label for="password">password</label>
        <input type="password" name="pwd" id="password" placeholder="password"><br>
        <button>REGISTER</button>
    </form>
</div>
        <hr>
        
        <p id="acct">Already have an account?</p>
       <button> <a href="/html/Login-page.html">LOGIN</a></button>
        
   
</body>
</html>
